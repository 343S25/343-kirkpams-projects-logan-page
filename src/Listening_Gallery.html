<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Logan Page">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/LG.css" rel="stylesheet">
    <title>Listening Gallery</title>
</head>

<body>
    <header>
        <div id="header-text" class="have-border">
            <nav>
                <a href="https://open.spotify.com/"><h2>Spotify</h2></a>

                <a href="index.html"><h2>Info</h2></a>

                <h2 data-bs-toggle="dropdown">Customize</h2>
                <div id="settings" class="dropdown-menu">
                    <label for="color">Header Background Color</label>
                    <input type="color" name="hb-color">
                    <button type="button" name="change">Change Color</button>
                    <br><br>

                    <label for="color">Header Text Color</label>
                    <input type="color" name="ht-color">
                    <button type="button" name="change">Change Color</button>
                    <br><br>

                    <label for="color">Header Border Color</label>
                    <input type="color" name="hbr-color">
                    <button type="button" name="change">Change Color</button>
                    <br><br>

                     <label for="color">Search Box Background Color</label>
                    <input type="color" name="sb-color">
                    <button type="button" name="change">Change Color</button>
                    <br><br>

                    <label for="color">Search Box Text Color</label>
                    <input type="color" name="st-color">
                    <button type="button" name="change">Change Color</button>
                    <br><br>

                    <label for="color">Body Background Color</label>
                    <input type="color" name="bb-color">
                    <button type="button" name="change">Change Color</button>
                    <br><br>

                    <label for="color">Body Text Color</label>
                    <input type="color" name="bt-color">
                    <button type="button" name="change">Change Color</button>
                    <br><br>

                    <label for="item-name">Playlist Name</label>
                    <input type="text" name="playlist-name" placeholder="Gallery Name">
                    <button type="button" name="generate">Change Name</button>
                </div>
            </nav>
        </div>

        <div class="have-border">
            <h1>Listening Gallery</h1>
        </div>

        <div id="search-text" class="have-border">
            <form id="search">
                <div>
                    <input type="text" name="song" placeholder="Song">
                </div>
                <div>
                    <input type="text" name="artist" placeholder="Artist">
                </div>
                <div>
                    <button type="submit" id="search-btn">Search</button>
                </div>
            </form>
        </div>
    </header>

    <h2 id="body-text" class="playlist-title">Gallery Name</h2>

    <section></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
