<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Logan Page">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/LG.css" rel="stylesheet">
    <title>Listening Gallery</title>
</head>

<body id="body">
    <header id="header">
        <div id="links" class="have-border">
            <nav>
                <a id="spotify" href="https://open.spotify.com/"><h2>Spotify</h2></a>

                <a id="info" href="index.html"><h2>Info</h2></a>

                <h2 data-bs-toggle="dropdown">Customize</h2>
                <div id="settings" class="dropdown-menu">
                    <label for="hb-color">Header Background Color</label>
                    <input type="color" id="hb-color">
                    <button id="header_bg" type="button">Change Color</button>
                    <br><br>

                    <label for="ht-color">Header Text Color</label>
                    <input type="color" id="ht-color">
                    <button id="header_text" type="button">Change Color</button>
                    <br><br>

                    <label for="hbr-color">Header Border Color</label>
                    <input type="color" id="hbr-color">
                    <button id="header_border" type="button">Change Color</button>
                    <br><br>

                     <label for="sb-color">Search Box Background Color</label>
                    <input type="color" id="sb-color">
                    <button id="search_bg" type="button">Change Color</button>
                    <br><br>

                    <label for="st-color">Search Box Text Color</label>
                    <input type="color" id="st-color">
                    <button id="search_text" type="button">Change Color</button>
                    <br><br>

                    <label for="bb-color">Body Background Color</label>
                    <input type="color" id="bb-color">
                    <button id="body_bg" type="button">Change Color</button>
                    <br><br>

                    <label for="bt-color">Body Text Color</label>
                    <input type="color" id="bt-color">
                    <button id="body_text" type="button">Change Color</button>
                    <br><br>

                    <label for="playlist-name">Playlist Name</label>
                    <input type="text" id="playlist-name" placeholder="Gallery Name" autocomplete="off">
                    <button id="playlist_name" type="button">Change Name</button>
                    <br><br>

                    <button id="clear_customs" type="button">Clear Customizations</button>
                </div>
            </nav>
        </div>

        <div id="title" class="have-border">
            <h1>Listening Gallery</h1>
        </div>

        <div id="search-box" class="have-border">
            <form id="search" method="GET">
                <div>
                    <input type="text" id="song" placeholder="Song" autocomplete="off">
                </div>
                <div>
                    <input type="text" id="artist" placeholder="Artist" autocomplete="off">
                </div>
                <div>
                    <button type="submit" id="search-btn">Search</button>
                    <button type="button" id="clear-btn">clear</button>
                </div>
            </form>
        </div>
    </header>

    <h2 id="playlist-title">Gallery Name</h2>

    <div id="gallery">
        <template id="art-template">
            <div>
                <figure>
                    <img id="image-template" src="No Source" alt="">
                    <p id="title-template"></p>
                    <p id="artist-template"></p>
                    <p id="remove"><b>REMOVE</b></p>
                </figure>
            </div>
        </template>
    </div>

    <script src="scripts/LG.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
